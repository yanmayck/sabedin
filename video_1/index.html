<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/logo_site.png" type="image/x-icon" />

  <body>
    <header>
      <nav>
        <button class="btn_logo">
          <a href="/home/index.html">
            <img src="/img/logo_site.png" alt="logo do site" class="logo" />
          </a>
        </button>
        <div class="navegacao">
          <button class="botao_navegaceo">videos</button>
          <button class="botao_navegaceo">estudo</button>
          <button class="botao_navegaceo">começar</button>
        </div>

    </header>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/JJiPcmkQg8A?si=XbCmgn4muZBcddMX"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        class="video"

        <a href="/video_2/index.html" class="proximo">proximo</a>

          "Transforme seu futuro financeiro,<br />
          um conhecimento de cada vez! <br />Aprenda a tomar decisões informadas
          e<br />
          conquiste sua liberdade financeira."
        </div>
      </div>
      <div class="topicos">
        <p class="footer">topicos</p>
        <ul>
          <li>oque e educação financeira</li>
          <li>como começar a aprender</li>
        </ul>
      </div>
      <div class="contatos">
        <p class="footer">contato</p>
        <ul class="contatos_2">
          <li>
            <button class="contato">
              <a href="" class="redes_sociais">
                <i class="fa-brands fa-facebook"></i>

            </button>
          </li>
          <li>
            <button class="contato">
              <a href="" class="redes_sociais">
                <i class="fa-brands fa-instagram"></i>

              </a>
            </button>
          </li>
          <li>
            <button class="contato">
              <a href="" class="redes_sociais">
                <i class="fa-brands fa-discord"></i>

              </a>
            </button>
          </li>
          <li>
            <button class="contato">
              <a href="" class="redes_sociais">
                <i class="fa-brands fa-github"></i>
                Github
              </a>
            </button>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ebc0efdc32.js"
      crossorigin="anonymous"
    ></script>

</html>
